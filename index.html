<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favi.ico" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- LINE AWESOME CDN -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>TO-DO LIST</title>
</head>

<body onload="tasker.construct();">
    <!-- Main Section Which Will Contain Everything -->
    <section>
    <h1>TO DO LIST</h1> 
</section>
    <!-- AlertBox -->
    <div class="alert">
        <p>âš  Please add a task first!</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <div class="add-form">
                <input id="input" type="text" placeholder="Type your To-Do works...">
                <button type="submit" id="submit">ADD</button>
            </div>
        </div>
        <div class="head">
            <div class="date">
                <p>00:00:00</p>
            </div>
            <div class="add">
                <svg width="2rem" height="2rem" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
            </div>
            <div class="time">
                <p>00:00:00</p>
            </div>
        </div>
        <div class="pad">
            <div class="placeholder">
                <h4>Click on the + icon to add a new task.</h4>
            </div>
            <div id="todo">
                <ul id="tasksContainer">
                </ul>
            </div>
        </div>   
    </div>
    <!-- footer -->
        <footer class="footer">
            <p class="footer-link"> <a class="link" href="https://www.linkedin.com/in/hariti-chawhan-906921256/">linkedin.com/in/hariti-chawhan-906921256/</a> </p> 
            <p class="footer-link"> <a class="link" href="https://github.com/haritichawhan28">github.com/haritichawhan28</a> </p>  
        </footer>
    <script src="app.js"></script>
</body>
</html>
